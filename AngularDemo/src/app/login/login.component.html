<div class="login-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title class="center-title">Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form [formGroup]="fg" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" class="form-control" id="username" formControlName="username" required>
          <div *ngIf="fg.get('username').invalid && fg.get('username').touched" class="error-text">Username is required.
          </div>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password" class="form-control" id="password" formControlName="password" required>
          <div *ngIf="fg.get('password').invalid && fg.get('password').touched" class="error-text">Password is required.
          </div>
        </div>
        <div class="form-group text-center">
          <button type="submit" class="btn btn-primary">Login</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
