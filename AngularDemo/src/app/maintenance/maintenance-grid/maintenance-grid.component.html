<div class="row">
  <div class="col-lg-12 pb-1">
    <div class="col-lg-3 ">
      <button class="btn btn-sm border" [hidden]="AddBtn" (click)="onAddClick()"><fa-icon [icon]="faAdd"></fa-icon></button>
      <button class="btn btn-sm border" [hidden]="EditBtn" (click)="onEditClick()"><fa-icon [icon]="faEdit"></fa-icon></button>
      <button class="btn btn-sm border" [hidden]="DeleteBtn" (click)="onDeleteClick()"><fa-icon [icon]="faRemove"></fa-icon></button>
      <button class="btn btn-sm border" [hidden]="SaveBtn" (click)="onSaveClick()"><fa-icon [icon]="faSave"></fa-icon></button>
      <button class="btn btn-sm border" [hidden]="SaveBtn" (click)="onCloseClick()"><fa-icon [icon]="faClose"></fa-icon></button>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="col-lg-6">
      <div class="row">
        <div class="col-lg-9">
          <input class="form-control form-control-sm" type="search" placeholder="Search" aria-label="Search"
            [(ngModel)]="searchTextBoxValue" (keydown.enter)="onSearchClick()" (focusout)="onSearchClick()">
        </div>
        <div class="col-lg-3 ">
          <button class="btn btn-sm border" (click)="onSearchClick()"><fa-icon [icon]="faCoffee"></fa-icon></button>
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6 float-right">
    <mat-paginator class="mat-paginator-container" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
      aria-label="Select page of periodic elements" [length]="totalRow" (page)="getNext($event)">
    </mat-paginator>
  </div>
</div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" cdkDropListGroup>
  <ng-container *ngFor="let column of columns; let i = index" [matColumnDef]="column.field">
    <th mat-header-cell *matHeaderCellDef>
      {{ column.field.toUpperCase() }}
      <span class="resize-handle" (mousedown)="onResizeColumn($event, i)"></span>
    </th>
    <td mat-cell *matCellDef="let row"> {{ row[column.field] }} </td>
  </ng-container>
  <tr mat-header-row *matHeaderRowDef="displayedColumns" class="table-row"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="clicked(row)"
    [ngClass]="{'highlightTableColor': selectedRow == row}" class="table-row"></tr>
</table>
