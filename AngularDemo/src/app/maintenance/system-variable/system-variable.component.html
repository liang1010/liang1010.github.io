<div class="row">
  <h2><fa-icon [icon]="faScrewdriverWrench"></fa-icon> Maintenance System Variable</h2>
  <maintenance-grid (loadData)="loadData($event)" (selectionChanged)="selectionChanged($event)"></maintenance-grid>
</div>

<div class="container-fluid no-gutters p-0 screen-container bootstrap-override mat-override pt-5">
  <div class="row">
    <div class="col">
      <form [formGroup]="form" class="form">
        <div class="row fields-container">
          <div class="col">
            <div class="row">
              <div class="col-lg-6">
                <div class="row">
                  <mat-form-field>
                    <mat-label>Code</mat-label>
                    <input type="text" matInput [formControl]="codeFC">
                  </mat-form-field>
                </div>
                <div class="row">
                  <mat-form-field>
                    <mat-label>Value</mat-label>
                    <input type="text" matInput [formControl]="valueFC">
                  </mat-form-field>
                </div>
              </div>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
