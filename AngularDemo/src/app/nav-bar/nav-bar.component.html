<header>
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">
        <div class="container">
            <a class="navbar-brand" [routerLink]="['/Home']" tabindex="-1">Welcome to My Page</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                tabindex="-1" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation" #navbarToggler>
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <div *ngFor="let x of navbars">
                        <li class="nav-item dropdown" *ngIf="x.childId.length>0">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                                data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" tabindex="-1">
                                {{x.title}}
                            </a>
                            <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <div *ngFor="let i of x.childId">
                                    <a class="dropdown-item" [routerLink]="i.url" (click)="collapseNav()"
                                        tabindex="-1">{{i.title}}</a>
                                </div>
                            </div>
                        </li>
                        <li class="nav-item" *ngIf="x.childId.length <= 0 && x.alignment === 1">
                            <a class="nav-link" [routerLink]="x.url" (click)="collapseNav()"
                                tabindex="-1">{{x.title}}</a>
                        </li>
                    </div>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <div *ngFor="let x of navbars">
                        <li class="nav-item" *ngIf="x.childId.length <= 0 && x.alignment === 0">
                            <a class="nav-link" [routerLink]="x.url" (click)="collapseNav()"
                                tabindex="-1">{{x.title}}</a>
                        </li>
                    </div>
                    <!-- <li class="nav-item">
                        <button class="btn btn-light" tabindex="-1">
                            <i class="fas fa-sign-out-alt"></i>
                            Login
                        </button>
                    </li> -->
                </ul>
            </div>
        </div>
    </nav>
</header>
