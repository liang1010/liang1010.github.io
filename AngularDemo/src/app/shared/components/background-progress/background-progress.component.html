<div>
  <h2>{{title}}</h2>

  <p>
    {{message}}
  </p>

  <mat-spinner *ngIf="spinner"></mat-spinner>

  <mat-progress-bar *ngIf="!spinner" mode="indeterminate"></mat-progress-bar>

  <div class="pt-1" [ngClass]="{'d-none': !timeout || !dispCancel}">
    <button type="button" class="btn btn-danger" (click)="cancelProgress()">Cancel</button>
  </div>
</div>
