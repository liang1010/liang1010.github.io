<nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #1976d2; color: #fff !important;">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Welcome </a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item" *ngFor="let menuItem of menuData | async " [class.active]="selectedMenu===menuItem.name">
          <a class=" nav-link" href="javascript:void(0);" (click)="handleItemClick(menuItem)">
            {{ menuItem.name }}</a>
          <ul class="dropdown-menu submenu" *ngIf="menuItem.children && menuItem.children.length > 0">
            <li *ngFor="let subMenuItem of menuItem.children">
              <a class="dropdown-item" href="javascript:void(0);" (click)="handleItemClick(subMenuItem)">{{
                subMenuItem.name }}</a>
            </li>
          </ul>
        </li>
      </ul>
      <form class="d-flex" role="search">
        <!-- <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"> -->
        <button class="btn btn-warning" type="submit">Sign Out</button>
      </form>
    </div>
  </div>
</nav>
